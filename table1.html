<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table1</title>
</head>
<style>
	table{
		border-collapse:collapse;
	}
	th,td{
		padding: 25px;
	}
</style>
<body>
	<table border="1px">
		<tr >
			<th colspan="7">Time-Table</th>
		</tr>
		<tr>
			<th rowspan="6">HOURS</th>
			<td>MONDAY</td>
			<td>TUEDAY</td>
			<td>WEDDAY</td>
			<td>THURSDAY</td>
			<td>FRIDAY</td>
		</tr>
		<tr>
			<td>COMPUTER</td>
			<td>MATHS</td>
			<td>COMPUTER</td>
			<td>MATHS</td>
			<td>ARTS</td>
		</tr>
		<tr>
			<td>COMPUTER</td>
			<td>MATHS</td>
			<td>COMPUTER</td>
			<td>MATHS</td>
			<td>ARTS</td>
		</tr>
		<tr >
			<th colspan="7">LUNCH</th>
		</tr>
		<tr>
			<td>COMPUTER</td>
			<td>MATHS</td>
			<td>COMPUTER</td>
			<td>MATHS</td>
			<td rowspan="2">PROJECT</td>
		</tr>
		<tr>
			<td>COMPUTER</td>
			<td>MATHS</td>
			<td>COMPUTER</td>
			<td>MATHS</td>
		</tr>
	</table>

</body>
</html>
