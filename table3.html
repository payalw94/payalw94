<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table3</title>
</head>
<style type="text/css">
	table{
         border-collapse: collapse;
         text-align: center;
	}
	tr,td{
		height: 100px;
		width: 400px;
	}
</style>
<body>
	<table border="1px">
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			
			<td colspan="2">4</td>
		</tr>
		<tr>
			<td>5</td>
			<td colspan="2">6</td>
		</tr>
	</table>

</body>
</html>
