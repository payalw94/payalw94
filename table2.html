<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		table2
	</title>
</head>
<style>
	table{
	
		border-collapse: collapse;
		padding: 25px;
		text-align: center;
	}
	tr,td{
		height:100px;
		width:400px;
	}
</style>
<body>
	<table border="1px">
		<tr>
			<td bgcolor="blue">1</td>
	        <td bgcolor="green">2</td>
		</tr>
		<tr>
			<td bgcolor="red">3</td>
			<td bgcolor="pink">4</td>
		</tr>
		<tr>
			<td bgcolor="orange" colspan="2">5</td>
		</tr>
	</table>

</body>
</html>
